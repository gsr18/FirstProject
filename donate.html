<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Our Initiative - Donate</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #c7e6ec;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Homepage Button Styling */
        .homepage-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .homepage-btn:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Donate to Support Us</h1>
        
        <form id="donationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="amount">Donation Amount ($)</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>

            <button type="submit" class="btn">Donate</button>
        </form>

        <div id="successMessage" class="success-message">
            Thank you for your generous donation!
        </div>

        <!-- Homepage Button -->
        <a href="index.html" class="homepage-btn">Go to Homepage</a>
    </div>

    <script>
        // Handling form submission
        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Display success message
            document.getElementById("successMessage").style.display = "block";

            // Simulate donation processing (logging to console)
            console.log("Name:", document.getElementById("name").value);
            console.log("Email:", document.getElementById("email").value);
            console.log("Donation Amount:", document.getElementById("amount").value);

            // You can add your donation processing logic here (e.g., sending data to server)
        });
    </script>

</body>
</html>
